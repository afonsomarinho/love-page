<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>A + J</title>
    <script>
        function updateElapsedTime() {
            const pastDate = new Date('2024-01-19T19:30:00'); // Data passada
            const now = new Date();
            
            const elapsedTime = now - pastDate;
            
            const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            
            document.getElementById('elapsedTime').innerHTML =
                `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }
        
        setInterval(updateElapsedTime, 1000); // Atualiza a cada segundo
    </script>
</head>
<body>
    <img src="image/love-image" alt="love">
    <h1>A + J</h1>
    <h2>Estamos juntos desde 19 de janeiro de 2024 às 19:30</h2>
    <p id="elapsedTime"></p>
    <h3>💙🩷</h3>
    <p>“Meu amor por você é da quantidade de cada estrela nesse céu, cada grão de areia nessa praia e de cada onda nesse mar...”</p>
    <hr>
    <p>Desenvolvido por Afonso Marinho</p>
</body>
</html>
